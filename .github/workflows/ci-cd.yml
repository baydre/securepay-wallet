name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: securepay_user
          POSTGRES_PASSWORD: securepay_pass
          POSTGRES_DB: securepay_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system pytest pytest-cov pytest-asyncio httpx
      
      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://securepay_user:securepay_pass@localhost:5432/securepay_test
          SECRET_KEY: test-secret-key-for-ci
          GOOGLE_CLIENT_ID: test-client-id
          GOOGLE_CLIENT_SECRET: test-client-secret
          GOOGLE_REDIRECT_URI: http://localhost:8000/auth/google/callback
          PAYSTACK_SECRET_KEY: test-paystack-key
          PAYSTACK_PUBLIC_KEY: test-paystack-public-key
          PAYSTACK_WEBHOOK_SECRET: test-webhook-secret
          FRONTEND_URL: http://localhost:3000
          BACKEND_URL: http://localhost:8000
        run: |
          pytest tests/unit -v --cov=. --cov-report=xml --cov-report=term
      
      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://securepay_user:securepay_pass@localhost:5432/securepay_test
          SECRET_KEY: test-secret-key-for-ci
          GOOGLE_CLIENT_ID: test-client-id
          GOOGLE_CLIENT_SECRET: test-client-secret
          GOOGLE_REDIRECT_URI: http://localhost:8000/auth/google/callback
          PAYSTACK_SECRET_KEY: test-paystack-key
          PAYSTACK_PUBLIC_KEY: test-paystack-public-key
          PAYSTACK_WEBHOOK_SECRET: test-webhook-secret
          FRONTEND_URL: http://localhost:3000
          BACKEND_URL: http://localhost:8000
        run: |
          pytest tests/integration -v
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
  
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install linting tools
        run: uv pip install --system flake8 black isort mypy
      
      - name: Run Black (code formatting check)
        run: black --check .
        continue-on-error: true
      
      - name: Run isort (import sorting check)
        run: isort --check-only .
        continue-on-error: true
      
      - name: Run Flake8 (linting)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system safety bandit
      
      - name: Run Safety (dependency security check)
        run: safety check --json
        continue-on-error: true
      
      - name: Run Bandit (code security analysis)
        run: bandit -r . -ll
        continue-on-error: true
  
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy application
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main
            
            # Activate virtual environment
            source venv/bin/activate
            
            # Install/update dependencies
            uv pip install -r requirements.txt
            
            # Run idempotent deployment script
            bash scripts/deploy.sh
          ENDSSH
      
      - name: Run database migrations
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            source venv/bin/activate
            
            # Run Alembic migrations idempotently
            alembic upgrade head
          ENDSSH
      
      - name: Restart application
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            # Graceful restart with zero downtime
            sudo systemctl reload securepay-wallet || sudo systemctl restart securepay-wallet
            
            # Health check
            sleep 5
            curl -f http://localhost:8000/health || exit 1
          ENDSSH
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "Application is running at: https://${{ secrets.SERVER_HOST }}"
      
      - name: Rollback on failure
        if: failure()
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Rollback to previous commit
            git reset --hard HEAD~1
            
            # Restart with previous version
            sudo systemctl restart securepay-wallet
          ENDSSH
