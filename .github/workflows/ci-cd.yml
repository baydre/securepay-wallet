name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: securepay_user
          POSTGRES_PASSWORD: securepay_pass
          POSTGRES_DB: securepay_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U securepay_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system pytest pytest-cov pytest-asyncio httpx
      
      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://securepay_user:securepay_pass@localhost:5432/securepay_test
          SECRET_KEY: test-secret-key-for-ci
          GOOGLE_CLIENT_ID: test-client-id
          GOOGLE_CLIENT_SECRET: test-client-secret
          GOOGLE_REDIRECT_URI: http://localhost:8000/auth/google/callback
          PAYSTACK_SECRET_KEY: test-paystack-key
          PAYSTACK_PUBLIC_KEY: test-paystack-public-key
          PAYSTACK_WEBHOOK_SECRET: test-webhook-secret
          FRONTEND_URL: http://localhost:3000
          BACKEND_URL: http://localhost:8000
        run: |
          pytest tests/unit -v --cov=. --cov-report=xml --cov-report=term
      
      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://securepay_user:securepay_pass@localhost:5432/securepay_test
          SECRET_KEY: test-secret-key-for-ci
          GOOGLE_CLIENT_ID: test-client-id
          GOOGLE_CLIENT_SECRET: test-client-secret
          GOOGLE_REDIRECT_URI: http://localhost:8000/auth/google/callback
          PAYSTACK_SECRET_KEY: test-paystack-key
          PAYSTACK_PUBLIC_KEY: test-paystack-public-key
          PAYSTACK_WEBHOOK_SECRET: test-webhook-secret
          FRONTEND_URL: http://localhost:3000
          BACKEND_URL: http://localhost:8000
        run: |
          pytest tests/integration -v
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
  
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install linting tools
        run: uv pip install --system flake8 black isort mypy
      
      - name: Run Black (code formatting check)
        run: black --check .
        continue-on-error: true
      
      - name: Run isort (import sorting check)
        run: isort --check-only .
        continue-on-error: true
      
      - name: Run Flake8 (linting)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system safety bandit
      
      - name: Run Safety (dependency security check)
        run: safety check --json
        continue-on-error: true
      
      - name: Run Bandit (code security analysis)
        run: bandit -r . -ll
        continue-on-error: true
  
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate deployment secrets
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ] || [ -z "${{ secrets.SERVER_HOST }}" ] || [ -z "${{ secrets.SERVER_USER }}" ] || [ -z "${{ secrets.DEPLOY_PATH }}" ]; then
            echo "âŒ Missing one or more required deployment secrets:"
            echo "   - SSH_PRIVATE_KEY: $([ -z "${{ secrets.SSH_PRIVATE_KEY }}" ] && echo "MISSING" || echo "present")"
            echo "   - SERVER_HOST: $([ -z "${{ secrets.SERVER_HOST }}" ] && echo "MISSING" || echo "present")"
            echo "   - SERVER_USER: $([ -z "${{ secrets.SERVER_USER }}" ] && echo "MISSING" || echo "present")"
            echo "   - DEPLOY_PATH: $([ -z "${{ secrets.DEPLOY_PATH }}" ] && echo "MISSING" || echo "present")"
            echo ""
            echo "Please add these secrets in: Settings â†’ Secrets and variables â†’ Actions"
            echo "See docs/GITHUB_SECRETS.md for setup instructions"
            exit 1
          fi
          echo "âœ… All deployment secrets are configured"
      
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy application
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            
            # Ensure deploy directory exists
            mkdir -p "${{ secrets.DEPLOY_PATH }}"
            cd "${{ secrets.DEPLOY_PATH }}"
            
            # Check if .git directory exists
            if [ -d .git ]; then
              echo "Updating existing git repository..."
              git fetch origin main
              git reset --hard origin/main
              git clean -fd
            else
              echo "No git repository found - cloning from GitHub..."
              # Remove any existing files and clone fresh
              rm -rf ./* ./..?* 2>/dev/null || true
              git clone --depth 1 --branch main git@github.com:${{ github.repository }}.git .
            fi
            
            echo "Code deployed successfully"
            
            # Create or activate virtualenv
            if [ ! -d venv ]; then
              echo "Creating new virtual environment..."
              python3 -m venv venv
            fi
            source venv/bin/activate
            
            # Install/update dependencies
            echo "Installing dependencies with uv..."
            pip install uv
            uv pip install -r requirements.txt
            
            # Ensure scripts are executable
            chmod +x scripts/deploy.sh
            
            # Run idempotent deployment script (creates systemd unit if needed)
            echo "Running deployment script..."
            bash scripts/deploy.sh
          ENDSSH
          ENDSSH
      
      - name: Run database migrations
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            source venv/bin/activate
            
            # Run Alembic migrations idempotently
            alembic upgrade head
          ENDSSH
      
      - name: Restart application
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            set -e
            
            # Check if systemd unit exists
            if systemctl list-unit-files | grep -q '^securepay-wallet.service'; then
              echo "ðŸ”„ Restarting securepay-wallet service..."
              sudo systemctl reload securepay-wallet || sudo systemctl restart securepay-wallet
            else
              echo "âŒ ERROR: securepay-wallet.service not found in systemd"
              echo "Check that scripts/deploy.sh creates /etc/systemd/system/securepay-wallet.service"
              echo "The service must be installed and enabled before restart can succeed"
              exit 5
            fi
            
            # Health check
            echo "ðŸ¥ Running health check..."
            sleep 5
            curl -f http://localhost:8000/health || exit 1
            echo "âœ… Service is healthy"
          ENDSSH
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "Application is running at: https://${{ secrets.SERVER_HOST }}"
      
      - name: Rollback on failure
        if: failure()
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "Rolling back to previous version..."
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            cd "${{ secrets.DEPLOY_PATH }}"
            
            # Check if .git exists for git-based rollback
            if [ -d .git ]; then
              echo "Rolling back using git..."
              git reset --hard HEAD~1
              source venv/bin/activate
              uv pip install -r requirements.txt
              sudo systemctl restart securepay-wallet || true
              echo "Rollback complete"
            else
              echo "Cannot rollback: git repository not found"
              echo "Manual intervention required"
              exit 1
            fi
          ENDSSH
