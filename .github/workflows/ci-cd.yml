name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: securepay_user
          POSTGRES_PASSWORD: securepay_pass
          POSTGRES_DB: securepay_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U securepay_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system pytest pytest-cov pytest-asyncio httpx
      
      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://securepay_user:securepay_pass@localhost:5432/securepay_test
          SECRET_KEY: test-secret-key-for-ci
          GOOGLE_CLIENT_ID: test-client-id
          GOOGLE_CLIENT_SECRET: test-client-secret
          GOOGLE_REDIRECT_URI: http://localhost:8000/auth/google/callback
          PAYSTACK_SECRET_KEY: test-paystack-key
          PAYSTACK_PUBLIC_KEY: test-paystack-public-key
          PAYSTACK_WEBHOOK_SECRET: test-webhook-secret
          FRONTEND_URL: http://localhost:3000
          BACKEND_URL: http://localhost:8000
        run: |
          pytest tests/unit -v --cov=. --cov-report=xml --cov-report=term
      
      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://securepay_user:securepay_pass@localhost:5432/securepay_test
          SECRET_KEY: test-secret-key-for-ci
          GOOGLE_CLIENT_ID: test-client-id
          GOOGLE_CLIENT_SECRET: test-client-secret
          GOOGLE_REDIRECT_URI: http://localhost:8000/auth/google/callback
          PAYSTACK_SECRET_KEY: test-paystack-key
          PAYSTACK_PUBLIC_KEY: test-paystack-public-key
          PAYSTACK_WEBHOOK_SECRET: test-webhook-secret
          FRONTEND_URL: http://localhost:3000
          BACKEND_URL: http://localhost:8000
        run: |
          pytest tests/integration -v
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
  
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install linting tools
        run: uv pip install --system flake8 black isort mypy
      
      - name: Run Black (code formatting check)
        run: black --check .
        continue-on-error: true
      
      - name: Run isort (import sorting check)
        run: isort --check-only .
        continue-on-error: true
      
      - name: Run Flake8 (linting)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system safety bandit
      
      - name: Run Safety (dependency security check)
        run: safety check --json
        continue-on-error: true
      
      - name: Run Bandit (code security analysis)
        run: bandit -r . -ll
        continue-on-error: true
  
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate deployment secrets
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ] || [ -z "${{ secrets.SERVER_HOST }}" ] || [ -z "${{ secrets.SERVER_USER }}" ] || [ -z "${{ secrets.DEPLOY_PATH }}" ]; then
            echo "‚ùå Missing one or more required deployment secrets:"
            echo "   - SSH_PRIVATE_KEY: $([ -z "${{ secrets.SSH_PRIVATE_KEY }}" ] && echo "MISSING" || echo "present")"
            echo "   - SERVER_HOST: $([ -z "${{ secrets.SERVER_HOST }}" ] && echo "MISSING" || echo "present")"
            echo "   - SERVER_USER: $([ -z "${{ secrets.SERVER_USER }}" ] && echo "MISSING" || echo "present")"
            echo "   - DEPLOY_PATH: $([ -z "${{ secrets.DEPLOY_PATH }}" ] && echo "MISSING" || echo "present")"
            echo ""
            echo "Please add these secrets in: Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "See docs/GITHUB_SECRETS.md for setup instructions"
            exit 1
          fi
          echo "‚úÖ All deployment secrets are configured"
      
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Setup GitHub access on server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          # Copy the GitHub deploy key to the server
          ssh $SERVER_USER@$SERVER_HOST "mkdir -p ~/.ssh && chmod 700 ~/.ssh"
          echo "${{ secrets.DEPLOY_KEY }}" | ssh $SERVER_USER@$SERVER_HOST "cat > ~/.ssh/github_deploy_key && chmod 600 ~/.ssh/github_deploy_key"
          
          # Add GitHub to server's known_hosts
          ssh $SERVER_USER@$SERVER_HOST "ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null"
          
          # Configure git to use the deploy key
          ssh $SERVER_USER@$SERVER_HOST 'echo "Host github.com" > ~/.ssh/config'
          ssh $SERVER_USER@$SERVER_HOST 'echo "  HostName github.com" >> ~/.ssh/config'
          ssh $SERVER_USER@$SERVER_HOST 'echo "  User git" >> ~/.ssh/config'
          ssh $SERVER_USER@$SERVER_HOST 'echo "  IdentityFile ~/.ssh/github_deploy_key" >> ~/.ssh/config'
          ssh $SERVER_USER@$SERVER_HOST 'echo "  StrictHostKeyChecking no" >> ~/.ssh/config'
          ssh $SERVER_USER@$SERVER_HOST "chmod 600 ~/.ssh/config"
      
      - name: Deploy application
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            
            # Install system dependencies first
            echo "Installing system dependencies..."
            sudo apt-get update -qq
            sudo apt-get install -y python3 python3-pip curl git build-essential postgresql-client
            
            # Install uv (fast Python package installer)
            if ! command -v uv &> /dev/null; then
              echo "Installing uv..."
              curl -LsSf https://astral.sh/uv/install.sh | sh
              export PATH="$HOME/.cargo/bin:$PATH"
            fi
            
            # Ensure deploy directory exists
            mkdir -p "${{ secrets.DEPLOY_PATH }}"
            cd "${{ secrets.DEPLOY_PATH }}"
            
            # Check if .git directory exists
            if [ -d .git ]; then
              echo "Updating existing git repository..."
              git fetch origin main || { echo "git fetch failed"; exit 1; }
              git reset --hard origin/main || { echo "git reset failed"; exit 1; }
              git clean -fd
              echo "Code updated to commit: $(git rev-parse --short HEAD)"
            else
              echo "No git repository found - cloning from GitHub..."
              # Remove any existing files and clone fresh
              rm -rf ./* ./..?* 2>/dev/null || true
              git clone --depth 1 --branch main git@github.com:${{ github.repository }}.git . || { echo "git clone failed"; exit 1; }
              echo "Code cloned at commit: $(git rev-parse --short HEAD)"
            fi
            
            # Verify required files exist after git update
            if [ ! -f pyproject.toml ]; then
              echo "ERROR: pyproject.toml not found after git update!"
              echo "Current files:"
              ls -la
              exit 1
            fi
            
            if [ ! -f uv.lock ]; then
              echo "ERROR: uv.lock not found after git update!"
              exit 1
            fi
            
            echo "‚úÖ Code deployed successfully"
            
            # Clean up old venv folder if it exists (migration from venv to .venv)
            if [ -d venv ] && [ ! -L venv ]; then
              echo "Removing old venv folder..."
              rm -rf venv
            fi
            
            # Create virtual environment and install dependencies using uv
            echo "Setting up Python environment with uv..."
            if [ ! -d .venv ]; then
              echo "Creating virtual environment and installing dependencies..."
              uv sync --frozen --no-install-project || { echo "uv sync failed during venv creation"; exit 1; }
            else
              echo "Syncing dependencies with uv.lock..."
              uv sync --frozen --no-install-project || { echo "uv sync failed during dependency update"; exit 1; }
            fi
            
            echo "‚úÖ Dependencies installed successfully"
            
            # Ensure scripts are executable
            chmod +x scripts/deploy.sh
            
            # Run idempotent deployment script (creates systemd unit if needed)
            echo "Running deployment script..."
            export DOMAIN="${{ secrets.DOMAIN }}"
            bash scripts/deploy.sh
            echo "‚úÖ Deployment complete!"
          ENDSSH
      
      - name: Restart application
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            set -e
            
            # Check if systemd unit exists
            if systemctl list-unit-files | grep -q '^securepay-wallet.service'; then
              echo "üîÑ Checking service status..."
              
              # Check if service is already running and healthy
              if systemctl is-active --quiet securepay-wallet; then
                echo "‚úÖ Service is already running"
                
                # Test if it's responding
                if curl -f --max-time 5 http://localhost:8000/health &> /dev/null; then
                  echo "‚úÖ Service is healthy - no restart needed"
                  echo "Current process info:"
                  sudo systemctl status securepay-wallet --no-pager -l | head -10
                else
                  echo "‚ö†Ô∏è Service running but not responding - restarting..."
                  sudo systemctl restart securepay-wallet
                  
                  # Wait for restart to complete
                  echo "‚è≥ Waiting for service to restart..."
                  for i in {1..30}; do
                    if systemctl is-active --quiet securepay-wallet; then
                      echo "‚úÖ Service restarted after ${i}s"
                      break
                    fi
                    sleep 1
                    if [ $i -eq 30 ]; then
                      echo "‚ùå Service failed to restart within 30s"
                      sudo systemctl status securepay-wallet --no-pager -l
                      exit 1
                    fi
                  done
                fi
              else
                echo "üöÄ Starting service..."
                sudo systemctl start securepay-wallet
                
                # Wait for startup
                echo "‚è≥ Waiting for service to start..."
                for i in {1..30}; do
                  if systemctl is-active --quiet securepay-wallet; then
                    echo "‚úÖ Service started after ${i}s"
                    break
                  fi
                  sleep 1
                  if [ $i -eq 30 ]; then
                    echo "‚ùå Service failed to start within 30s"
                    sudo systemctl status securepay-wallet --no-pager -l
                    exit 1
                  fi
                done
              fi
            else
              echo "‚ùå ERROR: securepay-wallet.service not found in systemd"
              echo "Check that scripts/deploy.sh creates /etc/systemd/system/securepay-wallet.service"
              exit 5
            fi
          ENDSSH
      
      - name: Health check
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            # Wait a moment for service to fully initialize
            sleep 5
            
            echo "üè• Running comprehensive health check..."
            
            # Check service status
            if ! systemctl is-active --quiet securepay-wallet; then
              echo "‚ùå Service is not active"
              sudo systemctl status securepay-wallet --no-pager -l
              exit 1
            fi
            
            echo "‚úÖ Service is active"
            
            # Check if port is listening using ss (modern replacement for netstat)
            if ! ss -tlnp | grep -q ':8000.*LISTEN'; then
              echo "‚ùå Port 8000 is not listening"
              echo "Current listening ports:"
              ss -tlnp | grep LISTEN || echo "No listening ports found"
              echo "Checking for any processes on port 8000:"
              ss -tlnp | grep 8000 || echo "No processes found on port 8000"
              exit 1
            fi
            
            echo "‚úÖ Port 8000 is listening"
            
            # Check HTTP response with retry
            echo "üîç Testing HTTP endpoint..."
            for i in {1..10}; do
              if curl -f --max-time 10 http://localhost:8000/health; then
                echo ""
                echo "‚úÖ Health check passed!"
                exit 0
              fi
              
              echo "Attempt $i failed, retrying in 3s..."
              sleep 3
            done
            
            echo "‚ùå Health check failed after 10 attempts"
            echo "Service logs:"
            sudo journalctl -u securepay-wallet -n 20 --no-pager
            exit 1
          ENDSSH
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "Application is running at: https://${{ secrets.SERVER_HOST }}"
      
      - name: Rollback on failure
        if: failure()
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "Rolling back to previous version..."
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            # Don't use set -e in rollback - we want to try everything even if steps fail
            cd "${{ secrets.DEPLOY_PATH }}"
            
            # Check if .git exists for git-based rollback
            if [ -d .git ]; then
              echo "Rolling back using git..."
              git reset --hard HEAD~1 || { echo "git reset failed"; exit 1; }
              echo "Rolled back to commit: $(git rev-parse --short HEAD)"
              
              # Try to sync dependencies - fallback to requirements.txt if uv.lock doesn't exist
              if [ -f uv.lock ]; then
                echo "Using uv.lock for dependencies..."
                uv sync --frozen --no-install-project || echo "‚ö†Ô∏è uv sync failed"
              elif [ -f requirements.txt ]; then
                echo "Using requirements.txt for dependencies (old commit)..."
                source .venv/bin/activate 2>/dev/null || python3 -m venv .venv && source .venv/bin/activate
                pip install -r requirements.txt || echo "‚ö†Ô∏è pip install failed"
              else
                echo "‚ö†Ô∏è No dependency file found (uv.lock or requirements.txt)"
              fi
              
              # Always try to restart service even if dependency install failed
              sudo systemctl restart securepay-wallet || echo "‚ö†Ô∏è Service restart failed"
              echo "Rollback complete (service may need manual verification)"
            else
              echo "Cannot rollback: git repository not found"
              echo "Manual intervention required"
              exit 1
            fi
          ENDSSH
